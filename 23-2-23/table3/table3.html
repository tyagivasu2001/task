<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Formation</title>
    <link rel="stylesheet" href="table3.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="3" class="c3"><b>Invoice#123456789</b></th>
            <th class="c3" > <b>14 January 2025</b></th>
        </tr>
        <tr>
            <td colspan="2"><b>Pay to:
            </b> Acme Billing co.
                 123 Main St.
                 Cityville,Na 12345
            </td>
            <td colspan="2">
                <b>Coustomer:</b>
                Jhon Smith
                321 Willom Way
                Southeast Northwest Ma,54321
            </td>
        </tr>
        <tr>
            <td class="c3"><b>Name/Description</b></td>
            <td class="c3"><b>Qty.</b></td>
            <td class="c3"><b>@</b></td>
            <td class="c3">Cost</td>
        </tr>
        <tr>
            <td>paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples(box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>110.00</td>
        </tr>
        <tr>
            <td class="c3" colspan="3"><b>Subtotal</b></td>
            <td>110.00</td>
        </tr>
        <tr>
            <td class="c3" colspan="2"><b>Tax</b></td>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <td class="c3" colspan="3"><b>Grand Total</b></td>
            <td>$118.80</td>
        </tr>
    </table>
    
</body>
</html>
