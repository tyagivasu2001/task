<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> a tag and its attribute  </title>
</head>
<body>
    <!-- A static web page is when browser request to the server 
    it will sends the http response and its same for everyone in dynamic the page changes 
    for every user like youtube-->
    <h1>Static Web page </h1>
    <!--basic use of <a> tag is to make a refernce to another page 
        like here codestore works as a link and the url mentioned in href
    is directly opened when hit rose and codestore -->
    <p>

        <a href="../../pexels-pixabay-15239.jpg">Rose</a>


    </p>
    <p> Welcome to 
        <a href="https://codestoresolutions.com/"
        target="_blank"> codestore</a>
        <!--target attribute tells where the file open make a new tab or not-->
    </p>
    <p><!--charecter set is used to specify charecter set that are linked to documnet
      UTF-8...is used for carecter encoding -->
         If you want to make friends online click here 
        <a charset="UTF-8"
        href="https://www.facebook.com/">facebook </a>

    </p>
    <p>   click image to download 
        <!--download tag is used to download the resurce-->
          <A HREF="https://picsum.photos/id/870/536/354?grayscale&blur=2"download>
            <img src="https://picsum.photos/id/870/536/354?grayscale&blur=2" > </a>
    </p>
    <p> Use of hreflang attributea
        <!--the html hreflang is used to specify the language for the linked document linke below is english us-->
        <a href="https://www.facebook.com/"
        hreflang="en-us"> facebook</a>


    </p>
    <p>
        use of rel
        <!-- tells the relation btween the cureent document and the linked document like here i write none
        it helps search engine to collect more information about the link -->
        <a rel="none"
        href="https://www.facebook.com/">f.b</a>
    </p>
   <p>
        Use of type attribute
        <!--the type attribute is used to specify the media type of link ..-->
        <a  href="https://www.facebook.com/"
           type="txt/html">facebook</a>
   </p>
   <p>
    <!--Media tag is used add a media in our file like in the below code i add a print device 
    and print the page with 1200dpi resolutions -->
       use of Media tag
       
       <a href="https://www.w3schools.com/tags/att_a_media.asp"
       media="print and (resolution:1200dpi)"> print-</a>
   </p>
   <p>
    use of ping attribute
    <!--ping attribute pecifies a list of url to be notified when user follows the Hyperlink-->
    <a href="https://www.google.com" ping="https://Localhost">google</a>
    <!--if  we want to monitor or track the use of hyperlink then we use ping attribute
    here i use simple localhost that basically not exist we can add a local host if we have
  then it sends the request on local host as well-->

   </p>

</body>
