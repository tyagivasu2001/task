  <body >
    <div class="mx-auto text-center" style="width:300px;">

      </svg>New User</button>
    <button type="button" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

   <form action="#" class="align-items-center"> 
    <div class="input-group align-items-center m-2">
        <input type="email" id="text" placeholder="Email address" class="form-control " required>
        <div class="d-inline input-group-text"> <i class="bi-envelope"></i></div>
    </div>
    <div class="input-group align-items-center m-2">
        <input type="password" id="text" placeholder="Create Password" class="form-control" required>
        <div class="d-inline input-group-text"> <i class="bi-key-fill"></i></div>
    </div>
    <div class="input-group align-items-center m-2">
        <input type="password" id="text" placeholder="Confirm Password" class="form-control" required>
        <div class="d-inline input-group-text"> <i class="bi-key-fill"></i></div>
    </div>
    
       <hr>
